<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tree-Grid Example 1</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="../angularjs-tree-grid.js"></script>
    <script type="text/javascript">
        angular.module('example1', ['angular-tree-grid'])
            .controller('MyController', function($scope) {
                $scope.selectedNode = null;
                $scope.exampleNodes = [{
                    id: 1,
                    name: 'test',
                    attribute: 'test-attribute1',
                    children: []
                }, {
                    id: 2,
                    name: 'test2',
                    attribute: 'test-attribute2',
                    children: [{
                        id: 3,
                        attribute: 'test-attribute3',
                        name: 'test3'
                    }]
                }];

                $scope.nodeSelected = function(selectedNode) {
                    $scope.selectedNode = selectedNode;
                };
            });
    </script>
</head>
<body ng-app="example1">
    <div ng-controller="MyController">
        <tree-grid nodes="exampleNodes" node-selected="nodeSelected(selectedNode)">
            <options children-key="children">
                <columns>
                    <column key="name" header="Name"></column>
                    <column key="attribute" header="Attribute"></column>
                </columns>
            </options>
        </tree-grid>

        <h2>Selected Node:</h2>
        {{selectedNode}}
    </div>
</body>
</html>
